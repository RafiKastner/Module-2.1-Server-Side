<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Data Location App</h1>
    <p>
        latitude: <span id="latitude"></span>&deg;<br/>
        longitude: <span id="longitude"></span>&deg;
    </p>
    <button id="page" onclick="(() => location.pathname = page)()">Other Page</button>
    <button id="submit" onclick="(position()); (data(globals.lat, globals.lon));">Send Data</button>
    <script>
        const page = "page.html";
        let globals = {}

        if ("geolocation" in navigator) {
            console.log("geolocation available")
            position();
        } else {
            console.log("geolocation not available");
        }

        function position() {
            navigator.geolocation.getCurrentPosition(async position => {
                const lat = position.coords.latitude
                const lon = position.coords.longitude
                document.getElementById("latitude").textContent = lat;
                document.getElementById("longitude").textContent = lon;
                globals.lat = lat;
                globals.lon = lon;
            })
        }

        async function data(lat, lon) {
            const data = {lat, lon}
                const options = {
                    method: 'POST',
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                }
                const response = await fetch('/api', options);
                const json = await response.json();
                console.log(json)
        }
    </script>
</body>
</html>
